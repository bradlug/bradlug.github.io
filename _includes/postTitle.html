{% assign minutes = post.content | number_of_words | divided_by: 120 %}
{% if minutes == 0 %}
{% assign minutes = 1 %}
{% endif %}

<div class="wrapper postTitle">
    <h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
    <div class="time_posted"><span class="read">( {{ minutes }} minute read )</span></div>
    {{ post.excerpt }}
</div>
