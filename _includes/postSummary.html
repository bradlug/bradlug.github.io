{% assign minutes = post.content | number_of_words | divided_by: 120 %}
{% if minutes == 0 %}
{% assign minutes = 1 %}
{% endif %}

<div class="wrapper">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="date_posted">
        Posted on {{ post.date }} by {{ post.author }}
        <span class="read flex-item">( {{ minutes }} minute read )</span>
    </div>

    {{ post.excerpt }}

</div>
