{% assign minutes = post.content | number_of_words | divided_by: 120 %}
{% if minutes == 0 %}
{% assign minutes = 1 %}
{% endif %}

<div class="wrapper">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    Posted on {{ post.date }}

    {{ post.content }}

    <div class="read flex-item">
        Time: {{ minutes }} minute read
    </div>

</div>
