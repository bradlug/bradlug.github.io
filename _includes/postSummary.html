{% assign minutes = post.content | number_of_words | divided_by: 120 %}
{% if minutes == 0 %}
{% assign minutes = 1 %}
{% endif %}

<div class="wrapper">
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <div class="date_posted">
        <b>Posted by {{ post.author }}</b>
        <span class="read flex-item">( {{ minutes }} minute read )</span>
    </div>

    {{ post.excerpt }}
    
    <div class="read_more"><a href="{{ post.url }}">Read more ...</a></div>

</div>
